<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Sriracha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Full Stack Attack - Board </title>
</head>

<body>
    <div class="container" id="board-container">
        <div class="row">
            <div class="user-card col-xs-4 col-md-4"></div>
            <div id="attackDiv" class="attack col-xs-4 col-md-4">
                <div id="attack-button"></div>
            </div>
            <div class="enemy-card col-xs-4 col-md-4"></div>
        </div>
    </div>

    <div id="end-round" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="round-message">
                    </h3>
                </div>
                <div class="modal-body img-responsive">
                    <img id="player-image" src="" alt="player-image">
                    <p class="hp"></p>
                    <p class="ap"></p>
                    <p class="dp"></p>
                    <p class="special"></p>
                    <p class="lives"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="next-round" data-dismiss="modal">Next Round</button>
                </div>
            </div>
        </div>
    </div>`
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="anime.js"></script>
</body>

</html>
