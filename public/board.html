<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="style.css">

    <title>Full Stack Attack - Board </title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="user-card col-xs-4 col-md-4"></div>
            <div class="attack col-xs-4 col-md-4">
                <div id="attack-button"></div>
            </div>
            <div class="enemy-card col-xs-4 col-md-4"></div>
        </div>

    </div>


    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title">Time for Battle!</h1>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card" id="player-card">
                        <div class="card-content">
                            <h3 id="player-name"></h3>
                            <img id="player-image" src="" style="width:100%">
                        </div>
                        <div class="card-footer">
                            <p id="player-role"></p>
                            <p id="player-des">Description: ${user.class.description}</p>
                            <p id="stats"> Heath: ${user.class.hp} Attack Power: ${user.class.ap} Defense:
                                ${user.class.dp}</p>
                        </div>
                    </div>

                    <div class="card" id="opp-card">
                        <div class="card-content">
                            <h3 id="opp-name"></h3>
                            <img id="opp-image" src="" style="width:100%">
                        </div>
                        <div class="card-footer">
                            <p id="opp-des">Description: ${opponent.description}</p>
                            <p id="opp-hp"> Health: ${opponent.hp}</p>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="startOver" data-dismiss="modal">Fight!</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.js"></script>
    <script type="text/javascript" src="logic.js"></script>
    <script type="text/javascript" src="anime.js"></script>
</body>

</html>
